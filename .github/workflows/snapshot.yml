name: snapshot

on:
  schedule:
    # 40 хв між раннами без перетину з іншими: :07 і :47 щогодини (UTC)
    - cron: "7,47 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (optional)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt — skipping."
          fi

      - name: Update data (create snapshot file)
        run: python scripts/update.py

      - name: Commit if changed (diff-guard) as YOU
        env:
          GIT_AUTHOR_NAME: "Galkainvest"
          GIT_AUTHOR_EMAIL: "118773507+Galkainvest@users.noreply.github.com"
          GIT_COMMITTER_NAME: "Galkainvest"
          GIT_COMMITTER_EMAIL: "118773507+Galkainvest@users.noreply.github.com"
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "[workflow] git status BEFORE:"; git status --porcelain || true
          git add -A
          echo "[workflow] git status AFTER add:"; git status --porcelain || true
          if git diff --cached --quiet; then
            echo "[workflow] No staged changes — skip commit."
          else
            git commit -m "snapshot: $(date -u +"%Y-%m-%d %H:%M:%SZ")"
            git push "https://$GH_TOKEN@github.com/${{ github.repository }}.git" "HEAD:${{ github.ref_name }}"
            echo "[workflow] push DONE"
          fi
